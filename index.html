<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gökyüzü43 | Kütahya Detaylı Hava İstasyonu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-default">
    <div class="app-container">
        <header class="glass-nav">
            <div class="brand">
                <i class="fa-solid fa-location-dot"></i>
                <div>
                    <h1>GÖKYÜZÜ43</h1>
                    <small id="updateTime">Veri senkronize ediliyor...</small>
                </div>
            </div>
            <div class="nav-actions">
                <button onclick="speakFullReport()" class="btn-round" title="Sesli Rapor"><i class="fa-solid fa-volume-high"></i></button>
                <select id="districtSelect" class="modern-select">
                    <optgroup label="İlçeler">
                        <option value="Kütahya">Kütahya Merkez</option>
                        <option value="Tavşanlı">Tavşanlı</option>
                        <option value="Simav">Simav</option>
                        <option value="Gediz">Gediz</option>
                        <option value="Emet">Emet</option>
                        <option value="Domaniç">Domaniç</option>
                        <option value="Hisarcık">Hisarcık</option>
                        <option value="Altıntaş">Altıntaş</option>
                        <option value="Aslanapa">Aslanapa</option>
                        <option value="Çavdarhisar">Çavdarhisar</option>
                        <option value="Dumlupınar">Dumlupınar</option>
                        <option value="Pazarlar">Pazarlar</option>
                        <option value="Şaphane">Şaphane</option>
                    </optgroup>
                    <optgroup label="Beldeler/Köyler">
                        <option value="Tunçbilek">Tunçbilek</option>
                        <option value="Tıraz">Tıraz</option>
                    </optgroup>
                </select>
            </div>
        </header>

        <main class="grid-layout">
            <section class="hero-card glass">
                <div id="statusBadge" class="badge">ANALİZ EDİLİYOR</div>
                <h2 id="cityName">Kütahya</h2>
                <div id="weatherHero"></div>
                <div class="smart-advice glass-inner">
                    <i class="fa-solid fa-shirt"></i> <span id="adviceText">Veri bekleniyor...</span>
                </div>
            </section>

            <section class="stats-panel">
                <div class="stat-box glass"><i class="fa-solid fa-wind"></i><p>Rüzgar</p><strong id="windVal">--</strong></div>
                <div class="stat-box glass"><i class="fa-solid fa-droplet"></i><p>Nem</p><strong id="humVal">--</strong></div>
                <div class="stat-box glass"><i class="fa-solid fa-gauge"></i><p>Basınç</p><strong id="presVal">--</strong></div>
                <div class="stat-box glass"><i class="fa-solid fa-eye"></i><p>Görüş</p><strong id="visVal">--</strong></div>
            </section>

            <section class="forecast-section glass">
                <h3><i class="fa-solid fa-calendar-week"></i> 5 Günlük Detaylı Tahmin</h3>
                <div id="forecastRow" class="forecast-container"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
